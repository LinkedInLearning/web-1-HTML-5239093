<!DOCTYPE html>
<!-- 08-03e -->
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <title>Ein einfaches Kontaktformular - Videokurs Webtechniken lernen</title>

    <style>

        label { display: block; cursor: pointer; }
        form div { margin-bottom: 1rem; }

        button {
            background-color: #07b;
            color: white; 
            padding: 0.5rem; 
            border: none;
            cursor: pointer; 
        }

    </style>

</head>

<body>

    <h1>Ein einfaches Kontaktformular</h1>

    <form action="" method="post">

        <div>
            <label for="username">Ihr Name:</label>
            <input type="text" name="username" id="username">
        </div>

        <div>
            <label for="usermail">Ihre E-Mail:</label>
            <input type="text" name="usermail" id="usermail">
        </div>

        <div>
            <label for="nachricht">Ihre Nachricht: </label>
            <textarea name="nachricht" id="nachricht" cols="20" rows="5"></textarea>
        </div>

        <button type="submit">Abschicken</button>

    </form>

</body>  
</html>
