<!DOCTYPE html>
<!-- 06-03e -->
<html lang="de">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bilder mit flexibler Breite - Videokurs Webtechniken lernen</title>

    <style>      

      body {
        font-family: sans-serif;
        max-width: 600px;
        padding-inline: 1rem;
        margin-inline: auto;
      }    

      img {
        display: block;

        /* Flexible Breite, überschreibt width vom img-Element */
        max-width: 100%; 
        /* Höhe automatisch, überschreibt height vom img-Element */
        height: auto; 
      } 

    </style>
    
  </head>

  <body>
       
      <h1>Bilder mit flexibler Breite</h1>
      
      <img src="bilder/schiermonnikoog-strand.jpg" 
           alt="Strand bei Ebbe mit Strandpfahl, Himmel und Wolken" 
           width="1024"
           height="768">

            
  </body>
</html>
